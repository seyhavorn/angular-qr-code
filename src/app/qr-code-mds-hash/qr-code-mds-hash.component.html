<div class="container">
  <div class="content">  
    <h5>Input your value here!</h5>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="d-flex justify-content-between">
      <input type="text" name="date" id="" formControlName="date" placeholder="Input Value" class="form-control">
      <button class="btn btn-sm btn-info" [disabled]="!formGroup.valid">OKe</button>
    </form>
    <div class="qr-content">
      <img [src]="qrCodeDataUrl" alt="" />
      <a class="btn btn-primary" id="downloadButton" (click)="downloadQrCode()" download="qr-code.png">Download QR Code</a>  
    </div>
  </div>
</div>
